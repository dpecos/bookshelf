<div th:switch="${books}">
    <h2 th:case="null">No books yet!</h2>
    <div th:case="*">
        <h2>Books</h2>
        <table>
            <thead>
            <tr>
                <th>Category</th>
                <th>Title</th>
                <th>Collection</th>
                <th>Author</th>
                <th>Year</th>
                <th>Reading Date</th>
                <th>Pages</th>
                <th>Editorial</th>
                <th>ISBN</th>
                <th>URL</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.category.name}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.collection?.name}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.year}"></td>
                <td th:text="${book.readingDate}"></td>
                <td th:text="${book.pages}"></td>
                <td th:text="${book.editorial}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.url}"></td>
                <td><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/signup">Add a new book</a></p>
</div>
